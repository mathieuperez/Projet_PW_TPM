<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-12">
        <h2>Mes offres</h2>
        <hr>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-light btn-size" id="btn-trip" (click)="addTripOffer()">Ajouter une nouvelle offre de voyage</button>
        </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-12">
        <hr>
        <h5>Offres de voyage</h5>
    </div>
    <div class="col-md-12" *ngIf="!areThereTrips">
        <p class="lead">
            Vous n'avez enregistré aucune offre de voyage.
        </p>
    </div>
    <div *ngIf="areThereTrips">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th *ngFor="let obj of tripTable">{{ obj }}</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            </table>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-light btn-size" id="btn-renting-add" (click)="modifyTripOffer()">Modifier l'offre de voyage sélectionnée</button>
                <button class="btn btn-light btn-size" id="btn-renting-delete">Supprimer l'offre de voyage sélectionnée</button>
            </div>
        </div>
    </div>

      <div class="modal fade" #tripModal tabindex="-1" role="dialog" aria-labelledby="tripModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{ tripModalTitle }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" [formGroup]="tripForm"
                novalidate>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Valider</button>
                        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
</div>
